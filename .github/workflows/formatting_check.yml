name: 'Formatting Check'

on:
    pull_request:
      branches: ['main', 'dev']

jobs:
    formatting_check:
        name: Formatting Check
        runs-on: 'ubuntu-latest'
        steps:
            - uses: 'actions/checkout@v3'
            - name: 'Check formatting'
              uses: 'jidicula/clang-format-action@v4.11.0'
              with:
                clang-format-version: '17'
                check-path: 'output/src'
                fallback-style: 'Mozilla'
              timeout-minutes: 2
